<section class="section contact" id='contact'>
  <div class="container">
      <div class="section-box">
          <div class="mb-4" data-aos="fade-up" data-aos-duration="1000">
              <h3 class="contact-pre-title big-subtitle">05. {{jsonDataResult.Pretitle}}</h3>
              <h4 class="e-font contact-title big-title">
                  {{jsonDataResult.contactTitle}}
              </h4>
          </div>
          <p data-aos="fade-up" data-aos-duration="1000">
              {{jsonDataResult.Content}}
          </p>
          <div class="mt-5">
              <a (click)='analyticsService.sendAnalyticEvent("click_send_mail", "contact", "email")' href="suriyarabin@gmail.com" target="_blank" class="main-btn" data-aos="fade-up" data-aos-duration="1000">
                  {{jsonDataResult.Btn}}
              </a>
          </div>
      </div>
  </div>
</section>

<!-- Snake Game Container -->
<section class="snake-game-container" aria-label="Snake Game">
    <!-- Corner Screws Design -->
    <div class="corner-screws">
        <div class="screw top-left"></div>
        <div class="screw top-right"></div>
        <div class="screw bottom-left"></div>
        <div class="screw bottom-right"></div>
    </div>

    <!-- Game Canvas Area -->
    <div class="game-area">
        @if (gameState.isPlaying || gameState.gameCompleted) {
        <canvas #canvas class="game-canvas" [attr.aria-label]="getCanvasAriaLabel()" role="img">
        </canvas>
        } @else {
        <div class="game-preview">
            <div class="preview-snake">
                <div class="snake-segment head"></div>
                <div class="snake-segment body"></div>
                <div class="snake-segment body"></div>
                <div class="snake-segment body"></div>
            </div>
            <div class="preview-food"></div>
        </div>
        }
    </div>
